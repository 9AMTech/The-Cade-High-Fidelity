<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <link rel="stylesheet" href="demo.css" />
  <title text="title">
  </title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <header class="w-100 mb-16">
    <nav class="px-5 navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="/">
          The Cade
        </a>
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link px-2" href="/">
            Home
          </a>
          <a class="nav-link px-2" href="/about.html">
            About
          </a>
          <a class="nav-link px-2" href="/report.html?timeframe=7">
            Report
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section fragment="content">
    <h1>
      Inhouse Part Form
    </h1>
    <form method="get" action="/confirmationaddpart.html" object="inhousepart"="">
      <p>
        <input required="" field="*{id" type="hidden" />
      </p>
      <p>
        <input class="form-control mb-4 col-4" placeholder="Name" field="*{name" type="text" />
      </p>
      <p>
        <input class="form-control mb-4 col-4" path="price" placeholder="Price" field="*{price" type="text" />
      </p>

      <p>
        <input class="form-control mb-4 col-4" path="inv" placeholder="Inventory" field="*{inv" type="text" />
      </p>

      <p>
        <input class="form-control mb-4 col-4" path="inv" placeholder="Inventory Min" field="*{invMin" type="text" />
      </p>

      <p>
        <input class="form-control mb-4 col-4" path="inv" placeholder="Inventory Max" field="*{invMax" type="text" />
      </p>

      <p>
        <input class="form-control mb-4 col-4" placeholder="Part ID" field="*{partId" type="text" />
      </p>
      <p class="flex">
        <input class="mx-auto standard-button no-underline" type="submit" value="Submit" />
      </p>
    </form>
  </section>
  <footer class="mt-auto py-4">
    <h1>
      Â© 2024 The Cade
    </h1>
  </footer>
</body>

</html>
