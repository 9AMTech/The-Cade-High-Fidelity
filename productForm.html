<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <link rel="stylesheet" href="demo.css" />
  <title text="title">
  </title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <header class="w-100 mb-16">
    <nav class="px-5 navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="">
          The Cade
        </a>
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link px-2" href="">
            Home
          </a>
          <a class="nav-link px-2" href="about.html">
            About
          </a>
          <a class="nav-link px-2" href="report.html?timeframe=7">
            Report
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section fragment="content">
    <h1>
      Product Detail
    </h1>
    <form method="POST" action="/confirmationaddproduct.html" object="product"="">
      <p>
        <input type="hidden" />
      </p>
      <p>
        <input class="form-control mb-4 col-4" placeholder="Name" type="text" />
      </p>
      <p>
        <input class="form-control mb-4 col-4" placeholder="Price" type="text" />
      </p>
      <p>
        <input class="form-control mb-4 col-4" placeholder="Inventory" type="text" />
      </p>
      <p>
      <div if="#fields.hasAnyErrors()">
        <ul>
          <li each="err: #fields.allErrors()" text="err">
          </li>
        </ul>
      </div>
      </p>
      <p class="flex">
        <input class="mx-auto standard-button no-underline" type="submit" value="Submit" />
      </p>
    </form>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <h2>
          Available Parts
        </h2>
        <tr>
          <th>
            Name
          </th>
          <th>
            Price
          </th>
          <th>
            Inventory
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <form>
        <tr each="tempPart : availparts">
          <td text="tempPart.name">
            1
          </td>
          <td text="tempPart.price">
            1
          </td>
          <td text="tempPart.inv">
            1
          </td>
          <td>
            <a class="btn btn-primary btn-sm mb-3" href="confirmationassocpart.html">
              Add
            </a>
          </td>
        </tr>
      </form>
    </table>
    <table class="table table-bordered table-striped">
      <h2>
        Associated Parts
      </h2>
      <thead class="thead-dark">
        <tr>
          <th>
            Name
          </th>
          <th>
            Price
          </th>
          <th>
            Inventory
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr each="tempPart : assparts">
          <td text="tempPart.name">
            1
          </td>
          <td text="tempPart.price">
            1
          </td>
          <td text="tempPart.inv">
            1
          </td>
          <td>
            <a class="btn btn-primary btn-sm mb-3" href="confirmationdeletepart.html">
              Remove
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <footer class="mt-auto py-4">
    <h1>
      Â© 2024 The Cade
    </h1>
  </footer>
</body>

</html>
