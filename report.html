<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <link rel="stylesheet" href="demo.css" />
  <title text="title">
  </title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <header class="w-100 mb-16">
    <nav class="px-5 navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="index.html">
          The Cade
        </a>
        <div class=" navbar-nav d-flex flex-row">
          <a class="nav-link px-2" href="index.html">
            Home
          </a>
          <a class=" nav-link px-2" href="about.html">
            About
          </a>
          <a class="nav-link px-2" href="report.html?timeframe=7">
            Report
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section fragment="content">
    <h1 class="text-center">
      Sales Report
    </h1>
    <div class="flex justify-content-between">
      <section>
        <form class="text-center" id="selectTimeframe" action="#">
          <label class="font-semibold" for="timeframe">
            Select Time Frame:
          </label>
          <select id="timeframe" name="timeframe">
            <option selected="timeframe == 7" value="7">
              This Week
            </option>
            <option selected="timeframe == 14" value="14">
              Last 2 Weeks
            </option>
            <option selected="timeframe == 30" value="30">
              Last Month
            </option>
            <option selected="timeframe == 60" value="60">
              Last 2 Months
            </option>
            <option selected="timeframe == 180" value="180">
              Last 6 Months
            </option>
            <option selected="timeframe == 365" value="365">
              Last Year
            </option>
          </select>
          <input class="standard-button no-underline bg-green-300" type="submit" />
        </form>
      </section>
      <section>
        <sectoin>
          <button class="standard-button no-underline" id="downloadCsv" value="Download">
            Download
          </button>
        </sectoin>
      </section>
    </div>
    <section>
      <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">
              Purchase ID
            </th>
            <th class="text-center">
              Name
            </th>
            <th class="text-center">
              Price
            </th>
            <th class="text-center">
              Sale Date
            </th>
          </tr>
        </thead>
        <tbody>
          <tr each="purchase : purchases">
            <td text="purchase[0]">
              1
            </td>
            <td text="purchase[1]">
              1
            </td>
            <td class="currency" text="purchase[2]">
              1
            </td>
            <td text="purchase[3]">
              1
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="hidden" id="toast">
      <span id="toastMessage">
        Download successful!
      </span>
    </div>
    <script src="formatDollar.js">
    </script>
    <script src="generateReport.js">
    </script>
  </section>
  <footer class="mt-auto py-4">
    <h1>
      Â© 2024 The Cade
    </h1>
  </footer>
</body>

</html>
