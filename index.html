<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <link rel="stylesheet" href="demo.css" />
  <title> Home
  </title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <header class="w-100 mb-16">
    <nav class="px-5 navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="/The-Cade-High-Fidelity/">
          The Cade
        </a>
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link px-2" href="/The-Cade-High-Fidelity/">
            Home
          </a>
          <a class="nav-link px-2" href="/The-Cade-High-Fidelity/about">
            About
          </a>
          <a class="nav-link px-2" href="/The-Cade-High-Fidelity/report.html?timeframe=7">
            Report
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" fragment="content">
    <h1 class="text-center">
      Arcade Parts and More
    </h1>
    <br />
    <hr class="h-1" />
    <br />
    <h2>
      Parts
    </h2>
    <form action="#">
      Filter:
      <input class="border-slate-500 border-4 rounded-lg drop-shadow-2xl" id="partkeyword" name="partkeyword"
        required="" size="50" type="text" />
      <input class="standard-button" type="submit" value="Search" />
      <input class="standard-button" id="btnClearPart" onclick="" type="button" value="Clear" />
    </form>
    <br />
    <a class="standard-button no-underline" href="/The-Cade-High-Fidelity/inhousePartForm.html">
      Add Inhouse Part
    </a>
    <a class="standard-button no-underline" href="/The-Cade-High-Fidelity/outsourcedPartForm.html">
      Add Outsourced Part
    </a>
    <table class="table table-bordered table-striped mt-3">
      <thead class="thead-dark">
        <tr class="text-center">
          <th class="text-center">
            Name
          </th>
          <th class="text-center">
            Price
          </th>
          <th class="text-center">
            Inventory
          </th>
          <th class="text-center">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr each="tempPart : parts">
          <td text="tempPart.name">
            1
          </td>
          <td text="tempPart.price">
            1
          </td>
          <td text="tempPart.inv">
            1
          </td>
          <td>
            <a class="standard-button no-underline" href="inhousePartForm.html">
              Update
            </a>
            <a class="standard-button no-underline"
              onclick="return confirm('Are you sure you want to delete this part?')"
              href="/The-Cade-High-Fidelity/confirmationdeletepart.html">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <hr class="h-1" />
    <br />
    <h2>
      Products
    </h2>
    <form action="/">
      Filter:
      <input class="border-slate-500 border-4 rounded-lg drop-shadow-2xl" id="productkeyword" name="productkeyword"
        required="" size="50" type="text" />
      <input class="standard-button no-underline" type="submit" value="Search" />
      <input class="standard-button no-underline" id="btnClearProduct" type="button" value="Clear" />
    </form>

    <br />
    <a class="standard-button no-underline" href="/The-Cade-High-Fidelity/productForm.html">
      Add Product
    </a>
    <table class="table table-bordered table-striped mt-3">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">
            Name
          </th>
          <th class="text-center">
            Price
          </th>
          <th class="text-center">
            Inventory
          </th>
          <th class="text-center">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr each="tempProduct : products">
          <td text="tempProduct.name">
            1
          </td>
          <td text="tempProduct.price">
            1
          </td>
          <td text="tempProduct.inv">
            1
          </td>
          <td>
            <a class="standard-button no-underline" href="/The-Cade-High-Fidelity/buyProductSuccess.html">
              Buy Now
            </a>
            <a class="standard-button no-underline" href="/The-Cade-High-Fidelity/productForm.html">
              Update
            </a>
            <a class="standard-button no-underline"
              onclick="return confirm('Are you sure you want to delete this product?')"
              href="/The-Cade-High-Fidelity/confirmationdeleteproduct.html">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="mt-auto py-4">
    <h1>
      Â© 2024 The Cade
    </h1>
  </footer>
</body>

</html>
